	function createCookie(name,value)
	{
	   //var expires = "";
		var expiration_date = new Date();
		var cookie_string = '';
		expiration_date.setFullYear(expiration_date.getFullYear() + 1);
		// Build the set-cookie string:

 	}
	
	function readCookie(name) 
	{
		appLaunchusername = name;
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
               var c = ca[i];
               while (c.charAt(0)==' ') c = c.substring(1,c.length);
               if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
	 }

	function createWindowsDeeplink(queryString) {

		if(queryString.indexOf("userID") > -1)

		if(queryString.indexOf("courseid") > -1)
			{
				queryString =queryString.replace("courseid","course");
			}
		queryString=queryString+"&type=rumba";
		return queryString;
	}
